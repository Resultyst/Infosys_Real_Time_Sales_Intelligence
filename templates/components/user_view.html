<!-- templates/components/user_view.html -->
<div id="user-view" class="flex flex-col md:flex-row gap-6 p-6">
    <!-- Left: Live Transcript -->
    <div class="flex-1 bg-gray-700 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100">🗣️ Live Transcription</h2>
        <div class="bg-gray-800 p-4 rounded-lg h-64 overflow-y-auto">
            <p id="spoken-text" class="text-lg text-gray-200">Your speech will appear here...</p>
        </div>
    </div>

    <!-- Middle: Microphone Button and Save Transcript Button -->
    <div class="flex items-center justify-center">
        <button id="start-recording" class="w-16 h-16 bg-green-600 text-white rounded-full shadow-lg transform hover:scale-105 hover:bg-green-500 transition-all flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0-4H3m15 0h3m-3-7a7 7 0 00-7-7m0 0a7 7 0 00-7 7m7-7v4m0-4h14m-14 0H3" />
            </svg>
        </button>
        <button id="stop-recording" class="w-16 h-16 bg-red-600 text-white rounded-full shadow-lg hidden transform hover:scale-105 hover:bg-red-500 transition-all flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <button id="save-transcript" class="w-16 h-16 bg-blue-600 text-white rounded-full shadow-lg transform hover:scale-105 hover:bg-blue-500 transition-all flex items-center justify-center hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </button>
    </div>

    <!-- Right: Suggestions -->
    <div class="flex-1 bg-gray-700 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100">💡 Suggestions</h2>
        <div class="bg-gray-800 p-4 rounded-lg h-64 overflow-y-auto">
            <p id="suggestions-result" class="text-lg text-gray-200">Suggestions will appear here...</p>
        </div>
    </div>
</div>
