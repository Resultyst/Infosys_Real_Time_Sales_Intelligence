<!-- templates/components/initial_form.html -->
<div id="initial-form" class="max-w-md mx-auto mt-20">
    <h1 class="text-4xl font-extrabold text-gray-100 mb-6 text-center">Welcome to Sentimind AI</h1>
    <form id="user-info-form" class="bg-gray-700 p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-300 mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-gray-600 text-gray-200 rounded-lg" required>
        </div>
        <div class="mb-6">
            <label for="email" class="block text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-gray-600 text-gray-200 rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500 transition-all">Connect</button>
    </form>
</div>
